<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<link href="/resources/css/input.css" rel="stylesheet" />
</head>
<body>
	<h1><a href="/index">Redirect List Page</a></h1>

	<input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Search for names.." title="Type in a name"></input>
	<ul id="ulId">
		<li thjs:each="file : ${files}">
			<a thjs:href="'/' + ${rootUrl} + '/'+${file}" thjs:text="${file}"></a>
		</li>
	</ul>
</body>

<script src="/resources/js/inputSearchFunction.js"></script>

</html>
